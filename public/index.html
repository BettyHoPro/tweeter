<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="shortcut icon" href="/images/icon.ico">

    <!-- Disable the default viewport zoom behavior of mobile users -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dosis&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- Arrow Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="mobile-header-background"></div>
    <nav class="nav-bar">
      <div class="nav-logo">
        <span>Tweeter</span>
      </div>
      <div class="nav-newTweet"> 
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down icon-arrow"></i>
      </div>
    </nav>
    
    <header class="header">
      <!-- <div class="desktop-spaceOut"> -->
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <span><b>Betty</b> Ho</span>
      </div>
    <!-- </div> -->
    </header> 

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST" class="form-newTweet">
          <p class="alert-message"></p>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" class="tweet-text"></textarea>
          <div class="container-tweet-submit">
            <button class="btn-submit" type="submit">Tweet</button> 
            <output class="counter" name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="exsit-tweet" id="tweets-container">
      </section>
    </main>
  </body>
</html>
